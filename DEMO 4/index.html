<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms - lets learn it</title>
</head>
<body>
    <h1>FORM to apply for VCT campionship- Gamers 
    </h1>
    <form action="post">
        <div>
        <label for="username"> Enter your Riot ID:-</label>       
<input type="text" id="username" name="username" placeholder="Enter your username" required autofocus>
</div>
<div>
<input type="radio" id="male" name="gender" value="male">
<label for="male">Male</label>
<input type="radio" id="female" name="gender" value="female">
<label for="female">Female</label>
</div>

<div>
    <input type="checkbox" name="Riot ID" id="Riot ID" value="yes>
    <label for="Riot ID">If you are ready</label>
</div>
<div>
    <label for="comment"> Tell About You</label>
    <br>
    <textarea id="comment" rows="4" cols="50">
</textarea>
</div>
<div>
    <select name="Character" id="Character">
    <option value="Phoenix">Phoenix</option>    
    <option value="Sage">Sage</option>
    <option value="Cypher">Cypher</option>
    <option value="Jett">Jett</option>
    <option value="Raze">Raze</option>
</div>
    </form>
</body>
</html>
