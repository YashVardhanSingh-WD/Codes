<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Box Model - Margin, Padding & Borders</title>
    <style>
.box{
    background-color: lightblue;
}
*{
    margin: 0;
    padding: 0;
}
.box1 {
 color: rgb(5, 171, 16);
 padding: 10px;
 margin: 35px;
 border: 1px solid black;
 height: 200px;
 box-sizing: border-box;
}
.box2{
 color: rgb(255, 140, 0);
 padding: 10px;
 margin: 25px;
 border: 1px solid black;
 height: 200px;
 box-sizing: border-box
}
    </style>
</head>
<body>
    <div class="box box1">I am a box.</div>
    <div class="box box2"> I am another box.</div>
</body>
</html>
