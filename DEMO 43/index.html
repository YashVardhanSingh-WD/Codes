<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript - Selecting by Ids, Classes, and More</title>
</head>
<style>
    .box{
        height: 60px;
        width: 80px;
        margin: 5px;
        padding: 5px;
        border: 2px solid black;
        border-radius: 4px;
    }
</style>
<body>
    <div class="container">
        <div class="box">Bhupendra Joghi 1</div>
        <div class="box">Bhupendra Joghi 1.5</div>
        <div class="box">Bhupendra Joghi 2</div>
        <div class="box">Bhupendra Joghi 2.5</div>
        <div id="redbox"  class="box">Bhupendra Joghi 3</div>
        <div class="box">Bhupendra Joghi 4</div>
        <div class="box">Bhupendra Joghi 5</div>
    </div>
    <script src="index.js"></script>
</body>

</html>
